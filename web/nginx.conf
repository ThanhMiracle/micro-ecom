server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Runtime env file (generated by docker-entrypoint.sh)
  location = /env.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    try_files $uri =404;
  }

  # Vite hashed assets: cache forever
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Optional: favicon/robots can be cached a bit
  location = /favicon.ico {
    add_header Cache-Control "public, max-age=86400" always;
    try_files $uri =404;
  }

  # SPA routing (everything else -> index.html)
  location / {
    # Don't cache HTML (prevents stale app shell)
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    try_files $uri $uri/ /index.html;
  }
}
